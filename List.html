<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignDoc List</title>
    <style>
        .back-button {
            background-color: white;
            border: 2px solid lightblue;
            color: lightblue;
            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            width: 150px; /* Fixed width */
            height: 50px; /* Fixed height */
            margin: 10px 0; /* Margin for spacing */
        }

        .back-button:hover {
            background-color: lightblue;
            color: white;
        }

        #partnerText {
            font-size: 15px;
            color: lightgray;
            text-align: left;
        }
        #title {
            font-size: 54px;
            text-align: left;
        }
        #title span {
            font-size: 54px; /* Increase font size */
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid lightblue;
            border-radius: 5px;
            width: 300px;
        }

        .search-container button {
            background-color: white;
            border: 2px solid lightblue;
            color: lightblue;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: lightblue;
            color: white;
        }

        .results {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button type="button" onclick="goBack()" class="back-button">Back</button>
    <p id="partnerText"><b>Your trusted partner for e-documents and e-signatures.</b></p>
    <h1 id="title">
        <span style="color: lightblue;">SignDoc</span> 
        <span style="color: darkgray;">List</span> 
       <span style="font-size: 12px;">‚Ñ¢</span>
    </h1>
    <br>
    Enter Info (Unique number or name):
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()">üîç</button>
    </div>

    <div id="results" class="results"></div>
    <br><br><br><br><br><br>
    <p style="font-size: 12px; text-align: left">
        <b id="info" style="color: lightblue;">info:</b> <i>+389 78 395 246;</i>
        <b id="mail" style="color: lightblue;"> mail:</b>signdoc.share@gmail.com <b id="mail" style="color: lightblue;">      ¬© </b>2024
    </p>

    <script>
        function search() {
            const query = document.getElementById('searchInput').value;
            const url = window.location.hostname === '127.0.0.1' ? `http://127.0.0.1:8080/search.php?query=${query}` : `file:///C:/Users/mnikolov/Desktop/HTML/search.php?query=${query}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';

                    if (data.length === 0) {
                        resultsDiv.innerHTML = 'No Records';
                    } else {
                        data.forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.textContent = `${item.name}: ${item.description}`;
                            resultsDiv.appendChild(itemDiv);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function goBack() {
            if (window.location.hostname === '127.0.0.1') {
                window.location.href = 'http://127.0.0.1:8080/Home1.html';
            } else {
                window.location.href = 'file:///C:/Users/mnikolov/Desktop/HTML/Home1.html';
            }
        }

        // Fetch all items if no query is provided
        document.addEventListener('DOMContentLoaded', function() {
            search();
        });
    </script>
</body>
</html>
