<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

<!-- SHO I Da napravaesh obavezno stavi eden container , posle ako sakash tekst ili bilo sho pa ke stavesh klasa i za se drugo faktichki container ti e kako BODY
  a za se drugo sho ke napraves obavezno nov DIV so klasa -->

<div class="container">
 <!-- KLASA PRimer za tekst -->
  <div class="heading-text">
    <!-- ne stavaj <b>BLABLA<b>  h1 , h2,h3,h4,h5 (OD GOLEMO DO MALO)-->
    <h1>..</h1>
    <!-- ZA SITEN TEXT koristi P tag -->
     <p>...</p>

     <!-- za manipulacija za tekst koristi SPAN primer -->
      <h1>Martin <span>SignDoc</span></h1>
 

       <!-- Ne pishuvaj style u samio div ili tag vaka ne  -->
       <div class="styled" style="">

       </div>
  </div>
</div>





</body>
</html>
