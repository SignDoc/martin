<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .file-input {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Lager</h1>
    <input type="file" id="csvFileInput" class="file-input" accept=".csv">
    <button class="button" onclick="importCSV()">Import CSV</button>
    <div id="csvTable"></div>

    <script>
        function importCSV() {
            var fileInput = document.getElementById('csvFileInput');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var text = e.target.result;
                var rows = text.split('\n');
                var table = document.createElement('table');
                var tableBody = document.createElement('tbody');

                rows.forEach(function(row, rowIndex) {
                    var rowElement = document.createElement('tr');
                    var cells = row.split(',');

                    cells.forEach(function(cell, cellIndex) {
                        var cellElement = rowIndex === 0 ? document.createElement('th') : document.createElement('td');
                        cellElement.textContent = cell;
                        rowElement.appendChild(cellElement);
                    });

                    tableBody.appendChild(rowElement);
                });

                table.appendChild(tableBody);
                document.getElementById('csvTable').innerHTML = '';
                document.getElementById('csvTable').appendChild(table);
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
