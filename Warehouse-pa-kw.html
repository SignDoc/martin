<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignDoc Warehouse</title>
    <style>
        .button-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 50px;
        }
        .logout-button {
            background-color: white;

            padding: 10px 20px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;

        .logout-button:hover {

        .pagination button, .back-button, .search-button, .download-button, .edit-button, .save-button, .add-button, #uploadButton, #cancelButton {

            color: white;

        .pagination button:hover, .back-button:hover, .search-button:hover, .download-button:hover, .edit-button:hover, .save-button:hover, .add-button:hover, #uploadButton:hover, #cancelButton:hover {

        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .password-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button type="button" onclick="window.location.href='http://192.168.0.102:8082/Home1.html'" class="logout-button">Log Out</button>
        <<button type="button" onclick="refreshPage()" class="back-button">Refresh</button>

    </div>
    <h1 id="title" style="font-size: 54px; text-align: left;">
        <span style="color: lightblue;">SignDoc</span>
        <span style="color: darkgray;">Warehouse</span>
        <span style="font-size: 12px;">™</span>
    </h1>
    <div class="button-container">
        <label>
            <input type="checkbox" id="paCheckbox"> PA
        </label>
        <label>
            <input type="checkbox" id="kwCheckbox"> GBL = KW
        </label>
        <label>
            <input type="checkbox" id="belegPosCheckbox" onclick="groupByMaterial()"> Material
        </label>
        <input type="text" id="searchInput" placeholder="Search..." class="search-input" onkeyup="filterData()">
        <button type="button" onclick="filterData()" class="search-button">Search</button>
        <button type="button" onclick="downloadData()" class="download-button">Download</button>
        <button type="button" onclick="showPasswordModal()" class="edit-button">Edit</button>
		<div class="button-container">
    <label>UL: <input type="text" id="ulInput" placeholder="UL"></label>
    <label>S: <input type="text" id="sInput" placeholder="S"></label>
    <label>Enter your text: <input type="text" id="customTextInput" placeholder="Enter your text"></label>
</div>

        <button type="button" onclick="saveData()" class="save-button" style="display:none;">Save Data</button>
        <button id="addRowButton" class="add-button" style="display:none;" onclick="addRow()">+ Add Row</button>
        <button id="uploadButton" style="display:none;" onclick="showUploadModal()">Upload</button>
        <button id="cancelButton" style="display: none;">Cancel</button>
        
    </div>
    
    <table id="warehouseTable">
        <thead>
            <tr>
                <th>Artikel</th>
                <th>Kurzbezeichnung</th>
                <th>Bezeichnung 1</th>
                <th>Bezeichnung 2</th>
                <th>Farbe</th>
                <th>Größe</th>
                <th>Menge</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <div class="pagination">
        <button id="prevPage" onclick="prevPage()" disabled>Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage" onclick="nextPage()">Next</button>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <form id="loginForm" onsubmit="return checkPassword(event)">
                <label for="password"></label>
                <input type="password" id="passwordInput" name="password" class="password-input" required>
                <span id="validCheck" class="valid-check">✔</span>
                <span id="message"></span>
                <br><br>
                <button type="submit" class="back-button">Enter</button>
                <button type="button" onclick="closeModal()" class="back-button">Cancel</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let allData = [];
        let filteredData = [];
        let isEditing = false;
        let currentPage = 1;
        const recordsPerPage = 30;

        function fetchData() {
            fetch('/warehouse-data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data);
                    
                    if (!Array.isArray(data)) {
                        throw new Error('Expected an array of arrays but got something else');
                    }

                    data.forEach(row => {
                        if (!Array.isArray(row)) {
                            throw new Error('Expected each row to be an array');
                        }
                    });

                    allData = data.reverse(); 
                    displayData(allData);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayData(data) {
            const tableBody = document.querySelector('#warehouseTable tbody'); 
            if (!tableBody) {
                console.error("Table body element not found.");
                return;
            }
            tableBody.innerHTML = ''; 

            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = Math.min(startIndex + recordsPerPage, data.length);

            for (let i = startIndex; i < endIndex; i++) {
                const row = data[i];
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell === undefined ? '' : cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            }

            updatePagination(data.length);
        }

        function updatePagination(totalRecords) {
            const totalPages = Math.ceil(totalRecords / recordsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                displayData(filteredData.length > 0 ? filteredData : allData);
            }
        }

        function nextPage() {
            const totalPages = Math.ceil((filteredData.length > 0 ? filteredData.length : allData.length) / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayData(filteredData.length > 0 ? filteredData : allData);
            }
        }

        function filterData() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const searchByPA = document.getElementById('paCheckbox').checked;
    const searchByKW = document.getElementById('kwCheckbox').checked;
    const searchByBelegPos = document.getElementById('belegPosCheckbox').checked;

    filteredData = allData.filter(row => {
        let match = false;

        if (searchByPA) {
            const paRegex = /\bPA\d+/i; // Регуларен израз за наоѓање на "PA" следено од број
            match = row.some(value => paRegex.test(String(value)));
        }
        if (searchByKW && row[row.length - 1].toLowerCase().includes(searchTerm)) {
            match = true;
        }
        if (searchByBelegPos && row[12].toLowerCase().includes(searchTerm)) {
            match = true;
        }

        return match;
    });

    currentPage = 1;
    displayData(filteredData);
}


        function groupByMaterial() {
            if (!document.getElementById('belegPosCheckbox').checked) return;

            const groupedData = {};
            allData.forEach(row => {
                const artikel = row[13]; // Index for 'Artikel'
                if (!groupedData[artikel]) {
                    groupedData[artikel] = [...row];
                } else {
                    groupedData[artikel][19] = parseFloat(groupedData[artikel][19]) + parseFloat(row[19]); // Summing 'Menge'
                }
            });

            filteredData = Object.values(groupedData).map(row => [
                row[13], // Artikel
                row[14], // Kurzbezeichnung
                row[15], // Bezeichnung 1
                row[16], // Bezeichnung 2
                row[17], // Farbe
                row[18], // Größe
                row[19]  // Menge
            ]);

            displayData(filteredData);
        }

        function downloadData() {
    const ulValue = document.getElementById('ulInput').value;
    const sValue = document.getElementById('sInput').value;
    const customTextValue = document.getElementById('customTextInput').value;

    const filteredOrAllData = filteredData.length > 0 ? filteredData : allData;

    // Додавање на новите вредности на почетокот
    const headerData = [
        ['UL', ulValue],
        ['S', sValue],
        ['Custom Text', customTextValue],
        [], // празен ред за разделување
    ];

    const workbook = XLSX.utils.book_new();
    const worksheet = XLSX.utils.aoa_to_sheet([...headerData, ...filteredOrAllData]);
    XLSX.utils.book_append_sheet(workbook, worksheet, "Data");

    const today = new Date().toISOString().split('T')[0]; // Форматирајте го датумот
    const filename = `Warehouse_data_${today}.xlsx`;
    XLSX.writeFile(workbook, filename);
}


        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
        }

        function checkPassword(event) {
            event.preventDefault();
            const password = document.getElementById('passwordInput').value;
            if (password === "Andon0512!" || password === 'admin01') {
                isEditing = true;
                closeModal();
                enableEditing();
            } else {
                document.getElementById('message').textContent = 'Incorrect password';
            }
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('message').textContent = '';
        }

        function enableEditing() {
            const table = document.getElementById('warehouseTable');
            const cells = table.getElementsByTagName('td');
            
            for (let i = 0; i < cells.length; i++) {
                cells[i].setAttribute('contenteditable', 'true');
                cells[i].style.backgroundColor = '#f0f0f0';
            }

            document.querySelector('.save-button').style.display = 'inline-block';
            document.getElementById('addRowButton').style.display = 'inline-block';
        }

        function saveData() {
            const table = document.getElementById('warehouseTable');
            const rows = table.getElementsByTagName('tr');
            let updatedData = [];

            for (let i = 1; i < rows.length; i++) { 
                const cells = rows[i].getElementsByTagName('td');
                let updatedRow = [];

                for (let j = 0; j < cells.length; j++) {
                    const cell = cells[j];
                    updatedRow.push(cell.textContent);
                }

                updatedData.push(updatedRow);
            }

            updateExcelFileWithSum(updatedData);
        }

        function updateExcelFileWithSum(updatedData) {
            try {
                if (fs.existsSync(warehouseFilePath)) {
                    const workbook = XLSX.readFile(warehouseFilePath);
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const existingData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    updatedData.forEach(updatedRow => {
                        let matchedRowIndex = -1;

                        for (let i = 1; i < existingData.length; i++) {
                            const existingRow = existingData[i];

                            if (existingRow[3] === updatedRow[3] && existingRow[12] === updatedRow[12]) {
                                matchedRowIndex = i;
                                break;
                            }
                        }

                        if (matchedRowIndex !== -1) {
                            existingData[matchedRowIndex][6] = parseFloat(existingData[matchedRowIndex][6]) + parseFloat(updatedRow[6]);
                            existingData[matchedRowIndex][19] = parseFloat(existingData[matchedRowIndex][19]) + parseFloat(updatedRow[19]);
                        }
                    });

                    const newWorksheet = XLSX.utils.aoa_to_sheet(existingData);
                    workbook.Sheets[workbook.SheetNames[0]] = newWorksheet;
                    XLSX.writeFile(workbook, warehouseFilePath);
                    console.log('Data successfully updated in Warehouse.xlsx');
                } else {
                    console.error('Warehouse file does not exist.');
                }
            } catch (error) {
                console.error('Error updating Excel file:', error);
            }
        }

        function addRow() {
            const tableBody = document.querySelector('#warehouseTable tbody');
            const newRow = document.createElement('tr');

            for (let i = 0; i < 7; i++) { 
                const newCell = document.createElement('td');
                newCell.setAttribute('contenteditable', 'true');
                newCell.style.backgroundColor = '#f0f0f0';
                newRow.appendChild(newCell);
            }

            tableBody.prepend(newRow); 
        }

        window.onload = fetchData;
		
		function refreshPage() {
    location.reload(); // Ова ќе ја освежи страницата
}

    </script>
</body>
