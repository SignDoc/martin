      .back-button {
        background-color: white;
        border: 2px solid lightblue;
        color: lightblue;
        padding: 10px 20px;
        font-size: 15px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        width: 150px;
        height: 50px;
        margin: 10px 0;
      }
      .disabled-button {
        background-color: gray;

      }
      .back-button:hover {

      }

        color: #fff;
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }
      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(to left, lightblue, gray);
        /* margin: 5% auto; */
        padding: 20px;
        border: 1px solid #888;
        width: 450px;
        height: 350px;
        border-radius: 10px;
        /* animation: blinking 1s infinite; */
      }

      .grid-container {

        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        text-align: center;

    <script>
      let redirectPage = "";

      function showPasswordPrompt(page) {
        redirectPage = page;
        document.getElementById("passwordModal").style.display = "block";
      }

      function checkPassword() {
        const validPasswords = [
          "Andon0512!",
          "admin01",
          "02001",
          "02002",
          "03001",
          "04001",
          "05001",
          "06001",
          "07001",
          "08001",
          "09001",
          "01111",
          "111111",
          "12345",
          "admin01",
        ];
        const warehousePasswords = ["Andon0512!", "admin01", "02002"];
        const password = document.getElementById("passwordInput").value;
        const passwordInput = document.getElementById("passwordInput");
        const passwordMessage = document.getElementById("passwordMessage");

        if (redirectPage === "share" && validPasswords.includes(password)) {
          document.getElementById("enterButton").disabled = false;
          passwordInput.classList.remove("blinking-border");
          passwordInput.classList.add("valid-border");
          passwordMessage.textContent = "Correct";
          passwordMessage.style.color = "green";
        } else if (
          redirectPage === "warehouse" &&
          warehousePasswords.includes(password)
        ) {
          document.getElementById("enterButton").disabled = false;
          passwordInput.classList.remove("blinking-border");
          passwordInput.classList.add("valid-border");
          passwordMessage.textContent = "Correct";
          passwordMessage.style.color = "green";
        } else if (
          redirectPage === "admin" &&
          (password === "Andon0512!" || password === "admin01")
        ) {
          document.getElementById("enterButton").disabled = false;
          passwordInput.classList.remove("blinking-border");
          passwordInput.classList.add("valid-border");
          passwordMessage.textContent = "Correct";
          passwordMessage.style.color = "green";
        } else if (
          redirectPage === "warehouseMenu" &&
          warehousePasswords.includes(password)
        ) {
          document.getElementById("enterButton").disabled = false;
          passwordInput.classList.remove("blinking-border");
          passwordInput.classList.add("valid-border");
          passwordMessage.textContent = "Correct";
          passwordMessage.style.color = "green";
        } else {
          document.getElementById("enterButton").disabled = true;
          passwordInput.classList.remove("valid-border");
          passwordInput.classList.add("blinking-border");
          passwordMessage.textContent = "Wrong";
          passwordMessage.style.color = "red";
        }
      }

      function redirectToPage() {
        if (redirectPage === "share") {
          location.href = "http://192.168.0.102:8082/";
        } else if (redirectPage === "warehouse") {
          location.href = "http://192.168.0.102:8081/Warehouse.html";
        } else if (redirectPage === "admin") {
          location.href = "http://192.168.0.102:8082/SU_Admin_Panel.html";
        } else if (redirectPage === "warehouseMenu") {
          location.href = "http://192.168.0.102:8082/Warehouse-pa-kw.html";
        }
      }

      function cancelForm() {
        document.getElementById("passwordModal").style.display = "none";
      }

      function goToHome() {
        location.href = "http://192.168.0.102:8081/";
      }

      function goToConverter() {
        location.href = "http://192.168.0.102:8082/SignDoc%20Converter.html";
      }

      // Add this function to handle the Waste button click
      function goToWaste() {
        location.href = "http://192.168.0.102:8082/SignDoc%20Waste.html";
      }

      document
        .getElementById("passwordInput")
        .addEventListener("input", checkPassword);

      window.onclick = function (event) {
        const modal = document.getElementById("passwordModal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
